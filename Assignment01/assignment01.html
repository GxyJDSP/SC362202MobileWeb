    <script>
        $( function(){
            $("#view2").hide();
            $("#view3").hide();

            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#playagainBtn").click(playagainGame);

            $("#view2 img").click(imgClick);
        } );

        var cards_opened=[];
        var cards_count=36;

        function startGame(){
            $("#view1").hide();
            $("#view2").show();
            cards_opened=[];
            cards_count=36;
            shuffle();
        }

        function stopGame(){
            $("#view1").show();
            $("#view2").hide();
        }

        function playagainGame(){
            $("#view1").show();
            $("#view3").hide();
        }

        function imgClick(){
            if($(this).attr("src")!="img/0.png") return;
            if(cards_opened.length<2){
                var img = $(this).attr("srcx");
                $(this).attr("src", img);
                cards_opened.push(this);
                if(cards_opened.length==2){
                    setTimeout(checkCard,1200);
                }
            }

        }

        function checkCard(){
            var a=cards_opened[0];
            var b=cards_opened[1];
            cards_opened=[];
            if($(a).attr("srcx")==$(b).attr("srcx")){
                $(a).hide();
                $(b).hide();
                cards_count-=2;
            }else{
                $(a).attr("src", "img/0.png");
                $(b).attr("src", "img/0.png");
            }
            if(cards_count==0){
                $("#view2").hide();
                $("#view3").show();
            }
        }

        function shuffle(){
            var list=[];
            list[0]=0;
            for (var i = 1; i <= 18; i++) {
                list.push(i);
                list.push(i);
            }
            // console.log(list);
            for(var i=1;i<100;i++){
                var a=1+Math.round(Math.random()*35);
                var b=1+Math.round(Math.random()*35);
                var t=list[a];
                list[a]=list[b];
                list[b]=t;
            }
            $("#view2 img").attr("src","img/0.png")
                        .attr("state",0);
            for (var i = 1; i <= 36; i++) {
                $("#img"+i).attr("srcx","img/"+list[i]+".png");
            }
        }

    </script>
