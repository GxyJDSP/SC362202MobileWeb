<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <!--1,930.409090909091-->
        <a-scene>
            <a-assets>
                <img id="scene" src="img/PanoImg.jpg">
                <img id="me" src="img/me.jpg">
                <a-asset-item id="dragon" src="3dasset/Dragon Rigged.glb"></a-asset-item>
                <a-asset-item id="Island" src="3dasset/Platform/Island.glb"></a-asset-item>
                <a-asset-item id="GrassPlat" src="3dasset/Platform/Grass Platform.glb"></a-asset-item>
                <a-asset-item id="Coin" src="3dasset/Platform/Coin.glb"></a-asset-item>
                
            </a-assets>

            <a-text></a-text>

            <a-text value="Work 2" position="0 5 -4.5" animation="property: position; to: 0.2 4.5 -3.7; dur: 2000; easing: linear; loop: false"></a-text>
            <a-text value="Jedsadaporn Siriked 643020359-3" position="-7 3 -2" animation="property: position; to: -1 3 -2.2; dur: 8000; easing: linear; loop: false"></a-text>
            <a-text value="Mobile Web Application Development" position="-5 1 -2" animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

            <a-sky color="#ECFFFF" src="#scene" radius="30"></a-sky>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            <a-box position="0 3.7 0" 
                width="1" height="1"
                animation="property: position; to: 0.7 3.7 -4.5; dur: 2000; easing: linear" 
                animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
                src="#me"
                ></a-box>


            <!-- Dragon 3D -->
            <a-entity   gltf-model="#dragon"
                        position="1 0 -5"
                        scale="0.5 0.5 0.5"
                        rotation="0 -20">
            </a-entity>

            <!-- Island 3D -->
            <a-entity   gltf-model="#Island"
                        position="1 -6.2 -5.7"
                        scale="8 8 8"
                        rotation="0 0">
            </a-entity>

            <!-- GrassPlat 3D -->
            <a-entity   gltf-model="#GrassPlat"
                        position="1 -4.6 5.6"
                        scale="20 20 20">
            </a-entity>

            <!-- GrassPlat 3D -->
            <a-entity   gltf-model="#Coin"
                        position="-10 0.75 -10"
                        scale="2 2 2"
                        animation="property: position; to: 1 1 -1; dur: 10000; easing: linear;"
                        animation__2="property: rotation; to: 0 360 0; dur: 600; loop: true;">  
            </a-entity>
        </a-scene>
    </body>
</html>
